<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="font-sans leading-normal tracking-normal bg-gray-100">
        <!-- Menu Button -->
        <button
            id="sidebar-toggle"
            class="text-white focus:outline-none bg-gray-700 p-2.5 fixed top-2.5 left-2.5 z-30"
        >
            <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
                <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"></path>
            </svg>
        </button>

        <!-- Sidebar -->
        <div
            id="sidebar"
            class="fixed inset-y-0 left-0 z-20 w-64 px-2 space-y-6 transition-transform duration-500 ease-in-out transform -translate-x-full bg-white shadow-md py-7"
            style="will-change: transform"
        >
            <a href="#" class="flex items-center px-4 space-x-2 text-gray-800">
                <span class="mt-10 text-2xl font-medium">Menu</span>
            </a>
            <!-- Sidebar content -->
            <nav class="text-base text-black">
                <a
                    href="rainfallmap.html"
                    class="flex items-center justify-center px-10 py-5 text-sm border-t border-b border-gray-300 hover:border-l-4 hover:border-gray-700"
                >
                    Rainfall Map
                </a>
                <a
                    href="weather_forecast.html"
                    class="flex items-center justify-center px-10 py-5 text-sm border-t border-b border-gray-300 hover:border-l-4 hover:border-gray-700"
                >
                    Weather Forecast
                </a>
                <a
                    href="history.html"
                    class="flex items-center justify-center px-10 py-5 text-sm border-t border-b border-gray-300 hover:border-l-4 hover:border-gray-700"
                >
                    Historical data
                </a>
                <a
                    href="faq.html"
                    class="flex items-center justify-center px-10 py-5 text-sm border-t border-b border-gray-300 hover:border-l-4 hover:border-gray-700"
                >
                    FAQ
                </a>
                <a
                    href="contact.html"
                    class="flex items-center justify-center px-10 py-5 text-sm border-t border-b border-gray-300 hover:border-l-4 hover:border-gray-700"
                >
                    Contact
                </a>
                <a
                    href="noti.html"
                    class="flex items-center justify-center px-10 py-5 text-sm border-t border-b border-gray-300 hover:border-l-4 hover:border-gray-700"
                >
                    Notification Setting
                </a>
                <a
                    href="loginadmin.html"
                    class="flex items-center justify-center px-10 py-5 mt-20 text-sm border-t border-b border-gray-300 hover:border-l-4 hover:border-gray-700"
                >
                    Admin Login Page
                </a>
            </nav>
        </div>

        <!-- Header -->
        <nav class="fixed z-10 w-full p-4 bg-gray-700">
            <div class="flex flex-wrap items-center justify-between">
                <div class="flex items-center flex-shrink-0 mr-6 text-white">
                    <span class="text-xl font-semibold tracking-tight mx-14"
                        >Hong Kong Flood</span
                    >
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main
            class="p-8 duration-500 ease-in-out transition-padding"
            id="main-content"
            style="will-change: padding"
        >
            <div
                class="p-5 mx-10 mt-8 text-xl font-bold border-b border-gray-700"
            >
                Admin Login
            </div>
            <div class="p-3 mx-8 mt-5 overflow-hidden">
                <div class="max-w-md p-8 mx-auto bg-white rounded-lg shadow-lg">
                    <h2 class="mb-6 text-2xl font-bold text-gray-700">
                        Admin Login
                    </h2>
                    <form action="/admin_access.html" method="POST">
                        <div class="mb-4">
                            <label
                                class="block mb-2 font-bold text-gray-700"
                                for="username"
                            >
                                Username
                            </label>
                            <input
                                class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="username"
                                type="text"
                                name="username"
                                placeholder="Enter your username"
                            />
                        </div>
                        <div class="mb-6">
                            <label
                                class="block mb-2 font-bold text-gray-700"
                                for="password"
                            >
                                Password
                            </label>
                            <input
                                class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                                id="password"
                                type="password"
                                name="password"
                                placeholder="Enter your password"
                            />
                        </div>
                        <div class="flex items-center justify-between">
                            <button
                                class="px-4 py-2 font-bold text-white bg-gray-700 rounded hover:bg-gray-800 focus:outline-none focus:shadow-outline"
                                type="submit"
                            >
                                Login
                            </button>
                            <!-- <a
                                class="inline-block text-sm font-bold text-gray-700 align-baseline hover:text-gray-900"
                                href="#"
                            >
                                Forgot Password?
                            </a> -->
                        </div>
                    </form>

                    <!-- Button for testing incorrect username and password -->
                    <!-- <button
                        class="px-4 py-2 mt-4 font-bold text-white bg-red-500 rounded hover:bg-red-600 focus:outline-none focus:shadow-outline"
                        onclick="showErrorMessage()"
                    >
                        Test Incorrect Login
                    </button> -->
                </div>
            </div>
        </main>

        <!-- Sidebar Toggle Script -->
        <script>
            // Sidebar Toggle Function
            document
                .getElementById("sidebar-toggle")
                .addEventListener("click", function () {
                    const sidebar = document.getElementById("sidebar");
                    sidebar.classList.toggle("-translate-x-full");
                });

            // Script to show alert message for testing
            function showErrorMessage() {
                alert("Incorrect username or password.");
            }
        </script>
    </body>
</html>
