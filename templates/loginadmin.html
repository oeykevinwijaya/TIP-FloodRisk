<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Menu Button -->
    <button
      id="sidebar-toggle"
      class="text-white focus:outline-none bg-gray-700 p-2.5 fixed top-2.5 left-2.5 z-30"
    >
      <svg class="fill-current h-6 w-6" viewBox="0 0 24 24">
        <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"></path>
      </svg>
    </button>

    <!-- Sidebar -->
    <div
      id="sidebar"
      class="transform -translate-x-full fixed inset-y-0 left-0 w-64 space-y-6 py-7 px-2 z-20 bg-white shadow-md transition-transform duration-500 ease-in-out"
      style="will-change: transform"
    >
      <a href="#" class="text-gray-800 flex items-center space-x-2 px-4">
        <span class="text-2xl font-medium mt-10">Menu</span>
      </a>
      <!-- Sidebar content -->
      <nav class="text-black text-base">
        <a
          href="warning.html"
          class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm"
        >
          Warning
        </a>
        <a
          href="weather_forecast.html"
          class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm"
        >
          Weather Forecast
        </a>
        <a
          href="history.html"
          class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm"
        >
          Historical data
        </a>
        <a
          href="faq.html"
          class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm"
        >
          FAQ
        </a>
        <a
          href="contact.html"
          class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm"
        >
          Contact
        </a>
        <a
          href="noti.html"
          class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm"
        >
          Notification Setting
        </a>
        <a
          href="admin_access.html"
          class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm mt-20"
        >
          Admin Page
        </a>
      </nav>
    </div>

    <!-- Header -->
    <nav class="bg-gray-700 p-4 fixed w-full z-10">
      <div class="flex items-center justify-between flex-wrap">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <span class="font-semibold text-xl tracking-tight mx-14"
            >Hong Kong Flood</span
          >
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main
      class="p-8 transition-padding duration-500 ease-in-out"
      id="main-content"
      style="will-change: padding"
    >
      <div class="mx-10 mt-8 p-5 border-b border-gray-700 font-bold text-xl">
        Admin Login
      </div>
      <div class="overflow-hidden mx-8 p-3 mt-5">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
          <h2 class="text-2xl font-bold mb-6 text-gray-700">Admin Login</h2>
          <form action="/admin_access.html" method="POST">
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="username">
                Username
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="username"
                type="text"
                name="username"
                placeholder="Enter your username"
              />
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 font-bold mb-2" for="password">
                Password
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="password"
                type="password"
                name="password"
                placeholder="Enter your password"
              />
            </div>
            <div class="flex items-center justify-between">
              <button
                class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit"
              >
                Login
              </button>
              <a
                class="inline-block align-baseline font-bold text-sm text-gray-700 hover:text-gray-900"
                href="#"
              >
                Forgot Password?
              </a>
            </div>
          </form>

          <!-- Button for testing incorrect username and password -->
          <button
            class="mt-4 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            onclick="showErrorMessage()"
          >
            Test Incorrect Login
          </button>
        </div>
      </div>
    </main>

    <!-- Sidebar Toggle Script -->
    <script>
      // Sidebar Toggle Function
      document
        .getElementById("sidebar-toggle")
        .addEventListener("click", function () {
          const sidebar = document.getElementById("sidebar");
          sidebar.classList.toggle("-translate-x-full");
        });

      // Script to show alert message for testing
      function showErrorMessage() {
        alert("Incorrect username or password.");
      }
    </script>
  </body>
</html>
