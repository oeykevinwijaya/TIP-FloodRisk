        <a
          href="admin_page_alert.html"

        <a

    </div>

    <!-- Header -->
    <nav class="bg-gray-700 p-4 fixed w-full z-10">
      <div class="flex items-center justify-between flex-wrap">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <span class="font-semibold text-xl tracking-tight mx-14"
            >Hong Kong Flood</span

        </div>
      </div>
    </nav>

    <!-- Main Content -->
   
      <!-- Top black area-->
      <div class="h-[55px] bg-gray-700"></div>
      <!-- Title-->
     
      <!-- Table-->
      <div class="bg-gray-100 flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded shadow-md w-96">
            <h1 class="text-2xl font-bold">Login</h1>
            {% if error %}
                <div class="mt-4 text-red-500">{{ error }}</div>
            {% endif %}
            <form action="/login" method="POST" class="mt-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="username" class="mt-1 block w-full border border-gray-300 p-2 rounded-md">
                </div>
                <div class="mt-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" class="mt-1 block w-full border border-gray-300 p-2 rounded-md">
                </div>
                <div class="mt-4">
                    <button type="submit" class="w-full bg-gray-600 hover:bg-gray-900 text-white py-2 px-4 rounded-md">Login</button>
                </div>
            </form>
        </div>
    </div>
