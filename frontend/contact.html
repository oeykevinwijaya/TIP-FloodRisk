<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Page</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-gray-100 font-sans leading-normal tracking-normal">
        <!-- Menu Button -->
        <button
            id="sidebar-toggle"
            class="text-white focus:outline-none bg-gray-700 p-2.5 fixed top-2.5 left-2.5 z-30"
        >
            <svg class="fill-current h-6 w-6" viewBox="0 0 24 24">
                <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"></path>
            </svg>
        </button>

        <!-- Sidebar -->
        <div
            id="sidebar"
            class="transform -translate-x-full fixed inset-y-0 left-0 w-64 space-y-6 py-7 px-2 z-20 bg-white shadow-md transition-transform duration-500 ease-in-out"
            style="will-change: transform"
        >
            <a href="#" class="text-gray-800 flex items-center space-x-2 px-4">
                <span class="text-2xl font-medium mt-10">Menu</span>
            </a>
            <!-- Sidebar content -->
            <nav class="text-black text-base">
                <a
                    href="warning.html"
                    class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm"
                >
                    Warning
                </a>
                <a
                    href="weather_forecast.html"
                    class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm"
                >
                    Weather Forecast
                </a>
                <a
                    href="history.html"
                    class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm"
                >
                    Historical data
                </a>
                <a
                    href="faq.html"
                    class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm"
                >
                    FAQ
                </a>
                <a
                    href="contact.html"
                    class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm"
                >
                    Contact
                </a>
                <a
                    href="noti.html"
                    class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm"
                >
                    Notification Setting
                </a>
                <a
                    href="admin_access.html"
                    class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm mt-20"
                >
                    Admin Page
                </a>
            </nav>
        </div>

        <!-- Header -->
        <nav class="bg-gray-700 p-4 fixed w-full z-10">
            <div class="flex items-center justify-between flex-wrap">
                <div class="flex items-center flex-shrink-0 text-white mr-6">
                    <span class="font-semibold text-xl tracking-tight mx-14"
                        >Hong Kong Flood</span
                    >
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main
            class="p-8 transition-padding duration-500 ease-in-out"
            id="main-content"
            style="will-change: padding"
        >
            <!-- Email Content -->
            <div class="flex h-full">
                <!-- Email info -->
                <div class="w-[900px] duration-300 overflow-hidden">
                    <div class="mt-60 mx-32">
                        <h1 class="text-6xl font-bold">Let's Talk</h1>
                        <p>Have Any Questions? We Are Here To Assist You.</p>
                        <br /><br /><br /><br />
                        <h2 class="text-2xl font-bold">Email</h2>
                        <p>
                            <a href="mailto:104173676@student.swin.edu.au"
                                >104173676@student.swin.edu.au</a
                            >
                        </p>
                    </div>
                </div>
                <!-- Email detail -->
                <div class="duration-300 overflow-hidden w-full mt-28">
                    <form
                        class="flex flex-col space-y-6 w-full max-w-lg mx-auto py-8"
                    >
                        <div class="flex flex-col">
                            <label
                                for="name"
                                class="mb-2 text-sm font-medium text-gray-900"
                                >Name</label
                            >
                            <input
                                type="text"
                                id="name"
                                class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 block w-full shadow-sm sm:text-sm border rounded-md py-2 px-4"
                            />
                        </div>
                        <div class="flex flex-col">
                            <label
                                for="phone"
                                class="mb-2 text-sm font-medium text-gray-900"
                                >Phone</label
                            >
                            <input
                                type="tel"
                                id="phone"
                                class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 block w-full shadow-sm sm:text-sm border rounded-md py-2 px-4"
                            />
                        </div>
                        <div class="flex flex-col">
                            <label
                                for="email"
                                class="mb-2 text-sm font-medium text-gray-900"
                                >Email</label
                            >
                            <input
                                type="email"
                                id="email"
                                class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 block w-full shadow-sm sm:text-sm border rounded-md py-2 px-4"
                            />
                        </div>
                        <div class="flex flex-col">
                            <label
                                for="message"
                                class="mb-2 text-sm font-medium text-gray-900"
                                >Message</label
                            >
                            <textarea
                                id="message"
                                rows="4"
                                class="border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 block w-full shadow-sm sm:text-sm border rounded-md py-2 px-4"
                            ></textarea>
                        </div>
                        <button
                            type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-500 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                        >
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </main>

        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
