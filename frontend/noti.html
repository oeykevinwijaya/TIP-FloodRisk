<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Setting</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Menu Button -->
    <button id="sidebar-toggle" class="text-white focus:outline-none bg-gray-700 p-2.5 fixed top-2.5 left-2.5 z-30">
        <svg class="fill-current h-6 w-6" viewBox="0 0 24 24">
            <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"></path>
        </svg>
    </button>

    <!-- Sidebar -->
    <div id="sidebar" class="transform -translate-x-full fixed inset-y-0 left-0 w-64 space-y-6 py-7 px-2 z-20 bg-white shadow-md transition-transform duration-500 ease-in-out"
     style="will-change: transform;">
        <a href="#" class="text-gray-800 flex items-center space-x-2 px-4">
            <span class="text-2xl font-medium mt-10">Menu</span>
        </a>
        <!-- Sidebar content -->
    <nav class="text-black text-base">
        <a href="warning.html" class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm">
          Warning
        </a>
        <a href="weather_forecast.html" class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm">
          Weather Forecast
        </a>
        <a href="history.html" class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm">
          Historical data
        </a>
      <a href="faq.html" class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm">
          FAQ
        </a>
      <a href="contact.html" class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm">
        Contact
      </a>
      <a href="noti.html" class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm">
        Notification Setting
      </a>
      <a href="admin_access.html" class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm mt-20">
        Admin Page
      </a>
    </nav>
    </div>

    <!-- Header -->
    <nav class="bg-gray-700 p-4 fixed w-full z-10">
        <div class="flex items-center justify-between flex-wrap">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
                <span class="font-semibold text-xl tracking-tight mx-14">Hong Kong Flood</span>
            </div>
        </div>
    </nav>
    
    <!-- main content-->
    <main class="p-8 transition-padding duration-500 ease-in-out" id="main-content" style="will-change: padding;">
          <div class="flex flex-col items-center justify-center min-h-screen p-6">
            <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-lg shadow-lg">
              <h1 class="text-3xl font-bold text-center">Notifications Preferences</h1>
              <p class="text-sm text-gray-600">We can send you notifications for severe weather alerts, such as heavy rain and flood warning.</p>
              
              <div class="space-y-4">
                <div>
                  <label for="location" class="block text-sm font-medium text-gray-700">Select Your Location</label>
                  <select id="location" name="location" class="block w-full px-3 py-2 mt-1 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="islands">Islands</option>
                    <option value="kwai_tsing">Kwai Tsing</option>
                    <option value="north">North</option>
                    <option value="sai_kung">Sai Kung</option>
                    <option value="sha_tin">Sha Tin</option>
                    <option value="tai_po">Tai Po</option>
                    <option value="tsuen_wan">Tsuen Wan</option>
                    <option value="tuen_mun">Tuen Mun</option>
                    <option value="yuen_long">Yuen Long</option>
                    <option value="kowloon_city">Kowloon City</option>
                    <option value="kwun_tong">Kwun Tong</option>
                    <option value="sham_shui_po">Sham Shui Po</option>
                    <option value="wong_tai_sin">Wong Tai Sin</option>
                    <option value="yau_tsim_mong">Yau Tsim Mong</option>
                    <option value="central_and_western">Central and Western</option>
                    <option value="eastern">Eastern</option>
                    <option value="southern">Southern</option>
                    <option value="wan_chai">Wan Chai</option>                    
                  </select>
                </div>
                <div>
                  <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                  <input type="email" id="email" name="email" class="block w-full px-3 py-2 mt-1 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <fieldset>
                  <legend class="text-base font-medium text-gray-700">Alert Setting</legend>
                  <div class="flex items-center mt-4">
                    <label for="rainfall" class="flex-grow text-sm font-medium text-gray-700">Rainfall Precipitation</label>
                    <input type="checkbox" id="rainfall" name="rainfall" class="w-6 h-6 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                  </div>
                  <div class="flex items-center mt-4">
                    <label for="flood" class="flex-grow text-sm font-medium text-gray-700">Flood Warning</label>
                    <input type="checkbox" id="flood" name="flood" class="w-6 h-6 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" checked>
                  </div>
                </fieldset>
                <button type="submit" class="flex items-center justify-center w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                  Submit
                </button>
              </div>
            </div>
          </div>
          </main>
        
          <script src="script.js"></script>
    </body>
    </html>
