<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Menu Button -->
    <button id="sidebar-toggle" class="text-white focus:outline-none bg-gray-700 p-2.5 fixed top-2.5 left-2.5 z-30">
        <svg class="fill-current h-6 w-6" viewBox="0 0 24 24">
            <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"></path>
        </svg>
    </button>

    <!-- Sidebar -->
    <div id="sidebar" class="transform -translate-x-full fixed inset-y-0 left-0 w-64 space-y-6 py-7 px-2 z-20 bg-white shadow-md transition-transform duration-500 ease-in-out"
     style="will-change: transform;">
        <a href="#" class="text-gray-800 flex items-center space-x-2 px-4">
            <span class="text-2xl font-medium mt-10">Menu</span>
        </a>
        <!-- Sidebar content -->
    <nav class="text-black text-base">
        <a href="warning.html" class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm">
          Warning
        </a>
        <a href="weather_forecast.html" class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm">
          Weather Forecast
        </a>
        <a href="history.html" class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm">
          Historical data
        </a>
      <a href="faq.html" class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm">
          FAQ
        </a>
      <a href="contact.html" class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm">
        Contact
      </a>
      <a href="noti.html" class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm">
        Notification Setting
      </a>
      <a href="#" class="flex items-center justify-center hover:border-l-4 hover:border-gray-700 px-10 py-5 border-t border-b border-gray-300 text-sm mt-20">
        Admin Page
      </a>
    </nav>
    </div>

    <!-- Header -->
    <nav class="bg-gray-700 p-4 fixed w-full z-10">
        <div class="flex items-center justify-between flex-wrap">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
                <span class="font-semibold text-xl tracking-tight mx-14">Hong Kong Flood</span>
            </div>
        </div>
    </nav>

        <!-- Main Content -->
        <main class="p-8 transition-padding duration-500 ease-in-out" id="main-content" style="will-change: padding;">
            <!-- Top black area-->
            <div class="h-[55px] bg-gray-700"></div>
            <!-- User Management title-->
            <div class="mx-10 mt-8 p-5 border-b border-gray-700 font-bold text-xl">7 Days Forecasts</div>
            <!-- User Management table-->
            <div class="overflow-hidden mx-8 p-3 mt-5">
                <table class="table-auto
                                        border-collapse
                                        border border-gray-800
                                        w-full">
                    <thead>
                        <tr>
                            <th class="border border-gray-800">Date</th>
                            <th class="border border-gray-800" id="date1"></th>
                            <th class="border border-gray-800" id="date2"></th>
                            <th class="border border-gray-800" id="date3"></th>
                            <th class="border border-gray-800" id="date4"></th>
                            <th class="border border-gray-800" id="date5"></th>
                            <th class="border border-gray-800" id="date6"></th>
                            <th class="border border-gray-800" id="date7"></th>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border border-gray-800">Temperature</td>
                            <td class="border border-gray-800"></td>
                            <td class="border border-gray-800"></td>
                            <td class="border border-gray-800"></td>
                            <td class="border border-gray-800"></td>
                            <td class="border border-gray-800"></td>
                            <td class="border border-gray-800"></td>
                            <td class="border border-gray-800"></td>
                
                        </tr>
                        <tr>
                            <td class="border border-gray-800">Humidity</td>
                            <td class="border border-gray-800"></td>
                            <td class="border border-gray-800"></td>
                            <td class="border border-gray-800"></td>
                            <td class="border border-gray-800"></td>
                            <td class="border border-gray-800"></td>
                            <td class="border border-gray-800"></td>
                            <td class="border border-gray-800"></td>
                        </tr>
                        <tr>
                            <td class="border border-gray-800">Chance of Rain</td>
                            <td class="border border-gray-800"></td>
                            <td class="border border-gray-800"></td>
                            <td class="border border-gray-800"></td>
                            <td class="border border-gray-800"></td>
                            <td class="border border-gray-800"></td>
                            <td class="border border-gray-800"></td>
                            <td class="border border-gray-800"></td>
                        </tr>
                        <tr>
                            <td class="border border-gray-800">Description</td>
                            <td class="border border-gray-800"></td>
                            <td class="border border-gray-800"></td>
                            <td class="border border-gray-800"></td>
                            <td class="border border-gray-800"></td>
                            <td class="border border-gray-800"></td>
                            <td class="border border-gray-800"></td>
                            <td class="border border-gray-800"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Alter history title-->
            <div class="mx-10 mt-10 pl-5 text-xl font-bold border-b border-gray-700 pb-2">Alert History</div>
            <!-- History data-->
            <div class="overflow-hidden mx-10">
                <!-- Alert Item -->
                <div class="flex items-center mt-3 px-4 py-1 border border-gray-500 rounded space-x-3">
                    <div class="text-red-500">
                        <ion-icon name="alert-circle" size="large"></ion-icon>
                    </div>
                    <p class="flex-grow text-red-500 text-sm font-semibold">
                        Heavy Rain Advisory In Effect From Early This Afternoon (03/28) Through This Evening (03/28)
                    </p>
                    <div class="text-gray-700">
                        <ion-icon name="chevron-forward-outline" size="large"></ion-icon>
                    </div>
                </div>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
    <!-- <script src="mainpage.js"></script> -->
</body>

</html>
